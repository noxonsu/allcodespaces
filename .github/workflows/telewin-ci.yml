name: TeleWin CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

permissions:
  contents: read

env:
  PIP_DISABLE_PIP_VERSION_CHECK: '1'
  POETRY_VIRTUALENVS_CREATE: 'true'
  POETRY_VIRTUALENVS_IN_PROJECT: 'true'

jobs:
  tests:
    name: Django backend (Docker)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker compose -f web_app/docker-compose.yml build web-app

      - name: Run Django tests inside container
        run: |
          docker compose -f web_app/docker-compose.yml up -d web-db redis
          docker compose -f web_app/docker-compose.yml run --rm \
            -e DB_ENGINE=postgresql \
            -e DB_HOST=web-db \
            -e DB_PORT=5432 \
            -e DB_NAME=telewin_app_db \
            -e DB_USERNAME=telewin_user_client \
            -e DB_PASS=telewin_user_client_password \
            web-app python3 manage.py test

      - name: Cleanup docker compose
        if: always()
        run: docker compose -f web_app/docker-compose.yml down -v

  smoke-tests:
    name: Puppeteer smoke tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run user smoke tests
        run: npm run test:user

      - name: Run admin smoke tests
        env:
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        run: npm run test:admin

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-screenshots
          path: screenshots/
          retention-days: 7

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-reports
          path: screenshots/*.json
          retention-days: 7
