events{}
# Cloudflare Flexible SSL - nginx только HTTP
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp_path;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;
    gzip on;
    gzip_types text/css application/javascript text/xml;
    gzip_proxied any;

    client_max_body_size 500M;

    # Docker DNS resolver для динамического резолвинга
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    server {
        listen 80;
        server_name telewin.wpmix.net;

        # Cloudflare передает реальный протокол через заголовок
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;

        location /telegram {
            set $upstream_bot tg-bot:8001;
            proxy_pass http://$upstream_bot;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        }

        location / {
            set $upstream_backend web-app:8000;
            proxy_pass http://$upstream_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_buffering off;
        }

        location /media/ {
            autoindex on;
            alias /media/;
        }

        location /static/ {
            autoindex on;
            alias /static/;
        }
    }
}
