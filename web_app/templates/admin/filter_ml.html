{% load i18n %}
<label style="color: darkolivegreen; padding: 0px 1px 8px 0px;" >{{title}}:</label>
<div class="form-group">
    <select class="form-control search-filter" style="width: 100%;" tabindex="-1" aria-hidden="true" data-name="{{ field_name }}" multiple>
        {% for choice in choices %}
            {% if choice.name %}
                <option data-name="{{ choice.name }}" value="{{ choice.value }}" {% if choice.selected %}selected {% endif %}>
                    {{ choice.display }}
                </option>
            {% endif %}
        {% endfor %}
    </select>
</div>
